<!doctype html>
<html>
  <head>
    <title>Kazuate Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="onLoad();">
    <h1>Kazuate Game</h1>
    <p>
      <span id="lbl-status"></span>
      <button id="btn-connect" onclick="doConnect();">Connect</button>
      <button id="btn-close" onclick="doClose();">Close</button>
    </p>
    <div id="div-login">
      Name:
      <input type="text" id="txt-name" onkeypress="return onKeyPress(event, doLogin);">
      <button id="btn-login" onclick="doLogin();">Login</button>
    </div>
    <div id="div-players">
      <label>Choose opponent:</label>
      <ul id="lst-players"></ul>
    </div>
    <script type="text/javascript" src="kazuate.js"></script>
  </body>
</html>
